<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Issuer DIDs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            text-align: left;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trusted Issuer DIDs</h1>
        <img src="HU.png" alt="HU Logo" style="max-width: 20%; height: auto; display: block; margin: auto;">
        <ul id="didList">
            <!-- Die Liste wird dynamisch durch JavaScript gefÃ¼llt -->
        </ul>
    </div>

    <script>
        const didList = document.getElementById('didList');

        // Lade die DIDs aus der JSON-Datei
        fetch('trusted_dids.json')
            .then(response => response.json())
            .then(dids => {
                for (const did of dids) {
                    const li = document.createElement('li');
                    li.textContent = did;
                    didList.appendChild(li);
                }
            })
            .catch(error => {
                console.error('Fehler beim Laden der DIDs:', error);
            });
    </script>
</body>

</html>
